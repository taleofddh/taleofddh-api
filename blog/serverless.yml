service: ${env:SERVICE_NAME}
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: ${env:RUNTIME}
  endpointType: ${env:ENDPOINT_TYPE}
  profile: ${env:APP_NAME}

  # you can overwrite defaults here
  stage: ${opt:stage, dev}
  region: ${opt:region, eu-west-1}
  environment:
    ENVIRONMENT: ${opt:stage, self:provider.stage}
    REGION: ${opt:region, eu-west-1}

  apiGateway:
    shouldStartNameWithService: true

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
        - secretsmanager:GetSecretValue
        - kms:Encrypt
        - kms:Decrypt
        - kms:ReEncrypt*
        - kms:GenerateDataKey*
        - kms:DescribeKey
      Resource: "*"
    - Effect: "Allow"
      Action:
        - s3:ListBucket
      Resource: arn:aws:s3:::${env:S3_BUCKET}
    - Effect: "Allow"
      Action:
        - s3:GetObject
      Resource: arn:aws:s3:::${env:S3_BUCKET}/*
    - Effect: "Allow"
      Action:
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:BatchWriteItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: arn:aws:dynamodb:*:*:table/${self:provider.stage}.${env:APP_NAME}.${self:service}.*

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  individually: true

functions:
  findBlogList:
    handler: handler.findBlogList
    events:
      - http:
          path: blogList
          method: get
          cors: true
    environment:
      TABLE_NAME: "blog"

  findCategorizedBlogList:
    handler: handler.findCategorizedBlogList
    events:
      - http:
          path: blogListCategorized
          method: post
          cors: true
    environment:
      TABLE_NAME: "blog"

  updateBlogViewCount:
    handler: handler.updateBlogViewCount
    events:
      - http:
          path: blogViewCount
          method: put
          cors: true
    environment:
      TABLE_NAME: "blog"

  findBlogArticleList:
    handler: handler.findBlogArticleList
    events:
      - http:
          path: blogArticleList
          method: post
          cors: true
    environment:
      TABLE_NAME: "article"

  findArticleList:
    handler: handler.findArticleList
    events:
      - http:
          path: articleList
          method: post
          cors: true
    environment:
      TABLE_NAME: "article"

  findArticleCommentList:
    handler: handler.findArticleCommentList
    events:
      - http:
          path: articleCommentList
          method: post
          cors: true
    environment:
      TABLE_NAME: "articleComment"

  addArticleComment:
    handler: handler.addArticleComment
    events:
      - http:
          path: articleComment
          method: post
          cors: true
    environment:
      TABLE_NAME: "articleComment"

  getArticleDocument:
    handler: handler.getArticleDocument
    events:
      - http:
          path: articleDocument
          method: post
          cors: true
          contentHandling: CONVERT_TO_BINARY
    environment:
      S3_BUCKET: ${env:S3_BUCKET}

# you can add CloudFormation resource templates here
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
#  Resources:
#    NewResource:
#      Type: AWS::S3::Bucket
#      Properties:
#        BucketName: my-new-bucket
#  Outputs:
#     NewOutput:
#       Description: "Description for the output"
#       Value: "Some output value"

plugins:
  - serverless-domain-manager
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-apigw-binary
  - serverless-apigwy-binary

custom:
  dotenv:
    include:
      - APP_NAME
      - SERVICE_NAME
  apigwBinary:
    types:
      - 'binary/octet-stream'
      - 'image/jpeg'
      - 'image/png'
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: ${env:API_DOMAIN}
    dev: ${self:custom.stage}-${env:API_DOMAIN}
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: ${env:BASE_PATH}
    stage: ${self:custom.stage}
    certificateName: ${env:CERTIFICATE_NAME}
    hostedZoneId: ${env:HOSTED_ZONE_ID}
    createRoute53Record: true
    endpointType: ${env:ENDPOINT_TYPE}
    securityPolicy: ${env:SECURITY_POLICY}
    apiType: ${env:API_TYPE}
